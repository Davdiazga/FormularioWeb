<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #490c54;
        }
        form {
            max-width: 600px; /* Ancho máximo del formulario */
            width: 100%;
            padding: 20px; /* Reduce el espacio interno */
            background-color: rgb(2, 110, 126);
            box-shadow: 0 4px 8px rgba(138, 7, 204, 0.1);
            border-radius: 10px;
            color: white;
            text-align: center;
            margin: 20px auto; /* Agrega espacio superior e inferior al formulario */
        }
        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }
        label {
            font-size: 14px;
        }
        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column; 
            gap: 5px; 
            align-items: center;
            color: white;
        }
        .radio-group label,
        .checkbox-group label {
            display: flex;
            align-items: center; 
            gap: 5px; 
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        button {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-top: 10px;
        }
        button {
            width: 150px; /* Reduce el ancho del botón */
            padding: 10px; 
            font-size: 14px; 
            margin: 20px auto; 
            display: block; 
            background-color: #4CAF50; 
            color: white;
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <!-- Contenido del formulario -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Valentina" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
        </div>
        <div class="form-group">
            <label>¿Desea registrarse en el concurso?</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="registro_concurso" value="sí" required> Sí
                </label>
                <label>
                    <input type="radio" name="registro_concurso" value="no"> No
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Modalidades</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="modalidad1"> Modalidad 1
                </label>
                <label>
                    <input type="checkbox" name="modalidad2"> Modalidad 2
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <div class="form-group">
            <label for="confirmar_contrasena">Confirmar contraseña</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
